name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: gcp-semicon-survey-automation
  REGION: asia-northeast1
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev/gcp-semicon-survey-automation/containers

jobs:
  # -- 変更検出 --------------
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      rss-collector: ${{ steps.filter.outputs.rss-collector }}
      metadata-generator: ${{ steps.filter.outputs.metadata-generator }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - '.github/workflows/deploy.yml'
            rss-collector:
              - 'jobs/rss-collector/**'
              - '.github/workflows/deploy.yml'
            metadata-generator:
              - 'jobs/metadata-generator/**'
              - '.github/workflows/deploy.yml'
            infra:
              - 'infra/**'
              - 'jobs/**'
              - '.github/workflows/deploy.yml'

  # -- RSS Collector ビルド --------------
  build-rss-collector:
    name: Build RSS Collector
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.rss-collector == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd jobs/rss-collector
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/rss-collector:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/rss-collector:latest .
          docker push ${{ env.ARTIFACT_REGISTRY }}/rss-collector:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/rss-collector:latest

  # -- Metadata Generator ビルド --------------
  build-metadata-generator:
    name: Build Metadata Generator
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.metadata-generator == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd jobs/metadata-generator
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:latest .
          docker push ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:latest

  # -- Frontend ビルド --------------
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd frontend
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/frontend:latest .
          docker push ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/frontend:latest

  # -- RSS Collector デプロイ --------------
  # Note: Job deployment is managed by Terraform (deploy-infra job)
  # This job only handles image building

  # -- Metadata Generator デプロイ --------------
  # Note: Job deployment is managed by Terraform (deploy-infra job)
  # This job only handles image building

  # -- Frontend デプロイ --------------
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [detect-changes, build-frontend]
    if: needs.detect-changes.outputs.frontend == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run Service
        run: |
          gcloud run deploy frontend \
            --image ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account cloudrun-app@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets DB_PASSWORD=db-password:latest \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }} \
            --set-env-vars DB_NAME=semicon_survey \
            --set-env-vars DB_USER=postgres \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:semicon-survey-db \
            --allow-unauthenticated \
            --port 3000 \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 10

  # -- Terraform デプロイ --------------
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.infra == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          cd infra
          terraform init

      - name: Terraform Plan
        run: |
          cd infra
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          cd infra
          terraform apply -auto-approve tfplan

  # -- デプロイ完了サマリー --------------
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-frontend, deploy-infra]
    if: always()

    steps:
      - name: Display deployment results
        run: |
          echo "============================================"
          echo "  Deployment Summary"
          echo "============================================"
          echo ""
          echo "Changes Detected:"
          echo "  Frontend: ${{ needs.detect-changes.outputs.frontend }}"
          echo "  RSS Collector: ${{ needs.detect-changes.outputs.rss-collector }}"
          echo "  Metadata Generator: ${{ needs.detect-changes.outputs.metadata-generator }}"
          echo "  Infrastructure: ${{ needs.detect-changes.outputs.infra }}"
          echo ""
          echo "Deployment Status:"
          echo "  Frontend: ${{ needs.deploy-frontend.result }}"
          echo "  Infrastructure (including Jobs): ${{ needs.deploy-infra.result }}"
          echo ""
          echo "Note: Cloud Run Jobs are managed by Terraform"
          echo "============================================"
