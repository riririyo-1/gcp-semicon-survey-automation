name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: gcp-semicon-survey-automation
  REGION: asia-northeast1
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev/gcp-semicon-survey-automation/containers

jobs:
  # -- 認証・セットアップ --------------
  setup:
    name: Setup GCP Authentication
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

  # -- RSS Collector ビルド --------------
  build-rss-collector:
    name: Build RSS Collector
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd jobs/rss-collector
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/rss-collector:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/rss-collector:latest .
          docker push ${{ env.ARTIFACT_REGISTRY }}/rss-collector:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/rss-collector:latest

  # -- Metadata Generator ビルド --------------
  build-metadata-generator:
    name: Build Metadata Generator
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd jobs/metadata-generator
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:latest .
          docker push ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:latest

  # -- Frontend ビルド --------------
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd frontend
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/frontend:latest .
          docker push ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/frontend:latest

  # -- RSS Collector デプロイ --------------
  deploy-rss-collector:
    name: Deploy RSS Collector
    runs-on: ubuntu-latest
    needs: build-rss-collector
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run Job
        run: |
          gcloud run jobs update rss-collector \
            --image ${{ env.ARTIFACT_REGISTRY }}/rss-collector:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account cloudrun-app@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets DB_PASSWORD=db-password:latest \
            --set-secrets OPENAI_API_KEY=openai-api-key:latest \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }} \
            --set-env-vars DB_NAME=semicon_survey \
            --set-env-vars DB_USER=postgres \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:semicon-survey-db \
            --max-retries 3 \
            --task-timeout 1800s \
            || gcloud run jobs create rss-collector \
            --image ${{ env.ARTIFACT_REGISTRY }}/rss-collector:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account cloudrun-app@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets DB_PASSWORD=db-password:latest \
            --set-secrets OPENAI_API_KEY=openai-api-key:latest \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }} \
            --set-env-vars DB_NAME=semicon_survey \
            --set-env-vars DB_USER=postgres \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:semicon-survey-db \
            --max-retries 3 \
            --task-timeout 1800s

  # -- Metadata Generator デプロイ --------------
  deploy-metadata-generator:
    name: Deploy Metadata Generator
    runs-on: ubuntu-latest
    needs: build-metadata-generator
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run Job
        run: |
          gcloud run jobs update metadata-generator \
            --image ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account cloudrun-app@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets DB_PASSWORD=db-password:latest \
            --set-secrets OPENAI_API_KEY=openai-api-key:latest \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }} \
            --set-env-vars DB_NAME=semicon_survey \
            --set-env-vars DB_USER=postgres \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:semicon-survey-db \
            --max-retries 3 \
            --task-timeout 3600s \
            || gcloud run jobs create metadata-generator \
            --image ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account cloudrun-app@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets DB_PASSWORD=db-password:latest \
            --set-secrets OPENAI_API_KEY=openai-api-key:latest \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }} \
            --set-env-vars DB_NAME=semicon_survey \
            --set-env-vars DB_USER=postgres \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:semicon-survey-db \
            --max-retries 3 \
            --task-timeout 3600s

  # -- Frontend デプロイ --------------
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run Service
        run: |
          gcloud run deploy frontend \
            --image ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account cloudrun-app@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets DB_PASSWORD=db-password:latest \
            --set-env-vars DB_HOST=${{ secrets.DB_HOST }} \
            --set-env-vars DB_NAME=semicon_survey \
            --set-env-vars DB_USER=postgres \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:semicon-survey-db \
            --allow-unauthenticated \
            --port 3000 \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 10

  # -- デプロイ完了サマリー --------------
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-rss-collector, deploy-metadata-generator, deploy-frontend]
    if: always()

    steps:
      - name: Display deployment results
        run: |
          echo "============================================"
          echo "  Deployment Summary"
          echo "============================================"
          echo ""
          echo "RSS Collector: ${{ env.ARTIFACT_REGISTRY }}/rss-collector:${{ github.sha }}"
          echo "Metadata Generator: ${{ env.ARTIFACT_REGISTRY }}/metadata-generator:${{ github.sha }}"
          echo "Frontend: ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }}"
          echo ""
          echo "Deployment Status:"
          echo "  RSS Collector: ${{ needs.deploy-rss-collector.result }}"
          echo "  Metadata Generator: ${{ needs.deploy-metadata-generator.result }}"
          echo "  Frontend: ${{ needs.deploy-frontend.result }}"
          echo "============================================"
